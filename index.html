<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <title>Biblioteca</title>
  </head>

  <body>
    <!-- Cabeçalho de informações do sistema -->
    <header>
      <div class="title">
        <h1>Biblioteca</h1>
      </div>
    </header>

    <!-- Formulário para adicionar um novo livro -->
    <div class="banner">
      <img src="biblioteca.jpg" alt="Biblioteca" />
    </div>
    <section class="newItem">
      <div class="add">
        <div class="titleadd">
          <h3>Adicionar novo Livro à biblioteca</h3>
        </div>
        <input type="text" id="newTitle" placeholder="Título do livro" />
        <input type="text" id="newAuthor" placeholder="Autor do livro" />
        <input type="number" id="newYear" placeholder="Ano de publicação" />
        <button onclick="newItem()" class="addBtn">Adicionar Livro</button>
      </div>
    </section>

    <!-- Tabela com livros existentes -->
    <section class="items">
      <table id="myTable">
        <tr>
          <th>Título</th>
          <th>Autor</th>
          <th>Ano de Publicação</th>
        </tr>
        <!-- Aqui serão adicionadas as linhas dinamicamente com JavaScript -->
      </table>
    </section>

    <script src="scripts.js"></script>
  </body>
</html>
